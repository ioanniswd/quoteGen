<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Quote Generator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="quoteGen.css" />
    </head>
    <body>
        
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-10">
                    <div class="well">
                        <blockquote>
                            <p><span class="fa fa-quote-left"></span><span class="text-center" id="quote-p"></span></p>
                            <footer id="quote-f"></footer>
                        </blockquote>
                        
                        <button class="btn btn-info pull-left" id="twitter-btn"><span class="fa fa-twitter"> </span></button>
                        <button class="btn btn-primary pull-right" id="quote-btn">Get Quote</button>
                    </div>  
                </div>
            </div>
              
        </div>
        
        
  
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="quoteGen.js"></script>
    </body>
</html>
